<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Collapse</title>
    <link rel="stylesheet" href="../webactivities/css/normalize.css">
    <link rel="stylesheet" href="../webactivities/css/reset.css">
    <link rel="stylesheet" href="../webactivities/css/collapse_style.css">

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h4>Curriculum Vitae</h4>
            </div>
           <ul class="navbar">
               <li><a href="#about">About</a></li>
               <li><a href="#education">Education</a></li>
               <li><a href="#skills">Skills</a></li>
               <li><a href="#portfolio">Portfolio</a></li>
               <li><a href="#contact">Contact</a></li>
           </ul>
           <div class="burger">
               <div class="line1"></div>
               <div class="line2"></div>
               <div class="line3"></div>
           </div>
        </nav>
    </header>
    <div class="page-content">
        <div class="card" id="about">
            <p class="card-header">About</p>
            <p class="card-body">Hello! Tell us about yourself.</p>
        </div>
        <div class="card" id="education">
             <p class="card-header">Education</p>
             <p class="card-body">Tell us about your education</p>
        </div>
        <div class="card" id="skills">
             <p class="card-header">Skills</p>
             <p class="card-body">Tell us about your IT Skills</p>
        </div>
        <div class="card" id="portfolio">
             <p class="card-header">Portfolio</p>
             <p class="card-body">Tell us about your past projects</p>
        </div>
        <div class="card" id="contact">
            <p class="card-header">Contact</p>
            <p class="card-body">List of contact</p>
       </div>      
        <script src="navcollapse.js"></script>
</body>
    <footer></footer>
</html>
